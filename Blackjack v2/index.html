<!DOCTYPE html>
<html>
<head>
	<title>Blackjack v2</title>
</head>
<body>

	<div id="table-wrapper">

		<div id="table">
			
			<div id="score-wrapper">
				
				<div id="dealer-total">Dealer Total
					<div id="dealer-score"></div>
				</div>
				
				<div id="player-total">Player Total
					<div id="player-score"></div>
				</div>	
			
			</div>
			<div id="card-wrapper">
				<div id="dealer-card-wrapper">
					<div id ="dealer-card1" class="card dealer-card"></div>
					<div id ="dealer-card2" class="card dealer-card"></div>
					<div id ="dealer-card3" class="card dealer-card"></div>
					<div id ="dealer-card4" class="card dealer-card"></div>
					<div id ="dealer-card5" class="card dealer-card"></div>
					<div id ="dealer-card6" class="card dealer-card"></div>
				</div>	

				<div id="player-card-wrapper">
					<div id ="player-card1" class="card player-card"></div>
					<div id ="player-card2" class="card player-card"></div>
					<div id ="player-card3" class="card player-card"></div>
					<div id ="player-card4" class="card player-card"></div>
					<div id ="player-card5" class="card player-card"></div>
					<div id ="player-card6" class="card player-card"></div>
				</div>		
			</div>

			<div id="play-button-box">
				<div id="deal-button" class="play-button">Deal</div>
				<div id="deal-button" class="hit-button">Hit</div>
				<div id="deal-button" class="stand-button">Stand</div>
			</div>
			<div id="win-counter"></div>
		</div>

	</div>



</body>
</html>
